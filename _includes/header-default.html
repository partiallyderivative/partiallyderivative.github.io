<header class="header-site" role="banner">
    <div class="content">
        <h1>
            <span class="site-title">{{site.user_title}}</span>
            <span class="site-description">{{site.description}}</span>
        </h1>
        <div class="icons-home">
            <a aria-label="Send email" href="mailto:{{site.email}}"><svg class="icon icon-headphones"><use xlink:href="#icon-headphones"></use></svg></a>

            <a aria-label="Send email" href="mailto:{{site.email}}"><svg class="icon icon-book"><use xlink:href="#icon-book"></use></svg></a>

            <a aria-label="My Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>

            <a aria-label="Use the RSS to get updated" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg></a>

            <a aria-label="Use the RSS to get updated" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg class="icon icon-podcast"><use xlink:href="#icon-podcast"></use></svg></a>

        </div>
    </div>
    <a role="button" class="down" data-scroll href="#scroll"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a>
    {% include menu-search.html %}
</header>
